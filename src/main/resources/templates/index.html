<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Boot Bootstrap</title>
    <script src="/webjars/jquery/2.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-default navbar-inverse">
    <div class="container-fluid">

        <div class="navbar-header">
            <a class="navbar-brand glyphicon glyphicon-home" href="/"></a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">

                <li>
                    <a href="/services" class="glyphicon glyphicon-send">Services</a>
                    <span class="icon-bar"></span>
                </li>

                <li>
                    <a href="/configurations" class="glyphicon glyphicon-wrench">Configurations</a>
                </li>

                <li>
                    <a href="/log" class="glyphicon glyphicon-info-sign">Log</a>
                </li>

                <li>
                    <a href="/clean" class="glyphicon glyphicon-fire">Clean</a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<div class="panel panel-default">
    <div class="panel-heading" th:text="${title}"></div>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sb : ${messages}">
            <td th:text="${sb.text}"/>
            <td th:text="${sb.description}"/>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
